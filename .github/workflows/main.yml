name: Flink Client CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: 8
        cache: maven
        check-latest: true
    - name: Set up Docker
      run: sh pipeline/setup-docker.sh
    - name: List JDKs
      run: ls /usr/lib/jvm
    - name: Build and run tests
      run: mvn -t toolchains.xml clean verify
