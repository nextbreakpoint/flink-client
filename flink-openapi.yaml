        heapMax:
          type: long
        nonHeapUsed:
          type: long
        nonHeapCommitted:
          type: long
        nonHeapMax:
          type: long
        directCount:
          type: long
        directUsed:
          type: long
        directMax:
          type: long
        mappedCount:
          type: long
        mappedUsed:
          type: long
        mappedMax:
