openapi: "3.0.0"
info:
  title: Flink REST API
  version: 1.7.0
basePath: /v1
tags:
  - name: flink
    description: Flink REST API
components:
  schemas:
    DashboardConfiguration:
      properties:
        refresh-interval:
          type: integer
        timezone-name:
          type: string
        timezone-offset:
          type: integer
        flink-version:
          type: string
        flink-revision:
          type: string
    JobIdWithStatus:
      properties:
        id:
          type: string
        status:
          type: string
          enum:
          - CREATED
          - RUNNING
          - FAILING
          - FAILED
          - CANCELLING
          - CANCELED
          - FINISHED
          - RESTARTING
          - SUSPENDING
          - SUSPENDED
          - RECONCILING
    JobIdsWithStatusOverview:
      properties:
        jobs:
          type: array
          items:
            type: object
            $ref: '#/components/schemas/JobIdWithStatus'
    JarListInfo:
      properties:
        address:
          type: string
        files:
          type: array
          items:
            type: object
            $ref: '#/components/schemas/JarFileInfo'
    JarFileInfo:
      properties:
        id:
          type: string
        name:
          type: string
        uploaded:
          type: long
        entry:
          type: array
          items:
            type: object
            $ref: '#/components/schemas/JarEntryInfo'
    JarEntryInfo:
      properties:
        name:
          type: string
        description:
          type: string
    JarUploadResponseBody:
      properties:
        filename:
          type: string
        status:
          type: string
          enum:
          - success
    JarPlanRequestBody:
      properties:
        entryClass:
          type: string
        programArgs:
          type: string
        programArgsList:
          type: array
          items:
            type: string
        parallelism:
          type: integer
    JobPlanInfo:
      properties:
        plan:
          type: object
    JarRunRequestBody:
      properties:
        entryClass:
          type: string
        programArgs:
          type: string
        programArgsList:
          type: array
          items:
            type: string
        parallelism:
          type: integer
        allowNonRestoredState:
          type: boolean
        savepointPath:
          type: string
    JarRunResponseBody:
      properties:
        plan:
          type: object
    ClusterConfigurationInfoEntry:
      properties:
        key:
          type: string
        value:
          type: string
    JobSubmitRequestBody:
