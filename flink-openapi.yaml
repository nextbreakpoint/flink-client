          name:
            type: string
          parallelism:
            type: integer
          now:
            type: long
          subtasks:
            type: array
            items:
              type: object
              $ref: '#/components/schemas/VertexTaskDetail'
    VertexTaskDetail:
        properties:
          subtask:
            type: integer
          status:
