          - COMPLETED
          - FAILED
        is_savepoint:
          type: boolean
        trigger_timestamp:
          type: long
        latest_ack_timestamp:
          type: long
        state_size:
          type: long
        end_to_end_duration:
          type: long
        alignment_buffered:
          type: long
        num_subtasks:
          type: integer
        num_acknowledged_subtasks:
