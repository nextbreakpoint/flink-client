          - CREATED
          - RUNNING
          - FAILING
          - FAILED
          - CANCELLING
          - CANCELED
          - FINISHED
          - RESTARTING
          - SUSPENDING
          - SUSPENDED
          - RECONCILING
        start-time:
          type: long
        end-time:
          type: long
        duration:
          type: long
        now:
          type: long
        timestamps:
          type: object
          additionalProperties:
            type: long
        vertices:
          type: array
          items:
            type: object
            $ref: '#/components/schemas/JobDetailsInfoJobVertexDetailsInfo'
        status-counts:
