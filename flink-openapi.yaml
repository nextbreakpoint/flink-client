        parallelism:
          type: integer
        operator:
          type: string
        operator_strategy:
          type: string
        description:
          type: string
        optimizer_properties:
          type: object
    JobDetailsInfoJobVertexDetailsInfo:
      properties:
        id:
          type: object
        name:
          type: string
        parallelism:
          type: integer
        status:
          type: string
          enum:
          - CREATED
          - SCHEDULED
          - DEPLOYING
          - RUNNING
          - FINISHED
          - CANCELING
          - CANCELED
          - FAILED
          - RECONCILING
        start-time:
          type: long
        end-time:
          type: long
        duration:
          type: long
        tasks:
